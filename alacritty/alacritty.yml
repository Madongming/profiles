# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
  - ~/.config/alacritty/solarized_dark.yml

font:
  size: 15
  normal:
    family: PT Mono

selection:
  save_to_clipboard: true

key_bindings:
  # âŒ˜. => <Esc>. to pull the last arg of the previous command line
  - { key: Period, mods: Command, chars: "\x1b." }
  # F13 => S-F1 as tmux prefix key (tmux receives F13 as S-F1)
  - { key: F13, chars: "\x1b[1;2P" }
